<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poiret+One&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="carousel/owl.theme.default.css">
    <script defer src="script.js"></script>
    <script defer src="script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="carousel/owl.carousel.min.js"></script>
    <title>Digimon Data Library</title>
</head>
<body>
    <div class="header">
        <h1>Digimon Data Library</h1>
        <img src="https://www.pngitem.com/pimgs/m/83-838266_digimon-hd-png-download.png" class="logo">
    </div>
    <div class="main container">
        <div class="owl-carousel">
            <div class="item">
                <p>Koromon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/koromon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Tsunomon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/tsunomon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Yokomon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/yokomon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Motimon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/motimon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Tanemon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/tanemon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Bukamon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/bukamon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Tokomon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/tokomon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Pagumon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/pagumon.jpg" class="digi-img">
            </div>
            <div class="item">
                <p>Nyaromon</p>
                <p>In Training</p>
                <img src="https://digimon.shadowsmith.com/img/nyaromon.jpg" class="digi-img">
            </div>
        </div>
    </div>
    <form class="name">
        <input type="text" placeholder="Digimon" id="name">
        <input type="submit" value="Get data">
    </form>
    <form class="level">
        <input type="text" placeholder="Level Coming Soon" id="Level">
        <input type="submit" value="Get Data">
    </form>
    <footer>
        <p>Created by Andrew Acevedo</p>
        <p>&copy Copyright 2022</p>
    </footer>
</body>
</html>
